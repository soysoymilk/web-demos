<!DOCTYPE HTML>
<html>
    <meta charset="UTF-8">
    <title>第八次作业</title>
    <script>
        for(var i=0;i<10;i++){
            for(var j=1;j<=i;j++){
                document.write(j)
                document.write('*')
                document.write(i)
                document.write('=')
                document.write(j*i)
                document.write(',')
            }
            document.write('<br>')
        }
    </script>
</html>
