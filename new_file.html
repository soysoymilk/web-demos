<html>
<head>
	<meta charset="UTF-8">
	<title>
		html示例
	</title>
</head>
<body>
	<table border="1" width="400">
		<tr>
			<th colspan="2">信息统计表<th>
		</th>
		<tr>
			<td>姓名：</td>
			<td><input type="text"></td>
		</tr>	
		<tr>
			<td>年龄：</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>性别：</td>
			<td><input type="radio" name="sex">男  
				<input type="radio" name="sex">女
			</td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td><input type="checkbox" name="hobby" value="1">旅游<br/>
				<input type="checkbox" name="hobby" value="2">登山<br/>
				<input type="checkbox" name="hobby" value="3">健身<br/>
				<input type="checkbox" name="hobby" value="4">上网<br/>
				<input type="checkbox" name="hobby" value="5">游泳<br/>
			</td>
		</tr>
		<tr>
			<td>学历：</td>
			<td>
				<select name="degree">
					<option value="">--请选择--</option>
					<option value="1">专科</option>
					<option value="2">本科</option>
					<option value="3">硕士</option>、
					<option value="4">博士及以上</option>
				</select>
			</td>
		</tr>
		<tr>
			<td >自我介绍：</td>
			<td><textarea name="comment" rows="5" cols="30"></textarea></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="submit" value="提交">
				<input type="reset" value="重置">
			</td>
		</tr>
	</body>
	</html>
